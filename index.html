<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="script" href="script.js">
        
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">

            <div class="visor">
                <div id="visor-anterior"></div>
                <div id="visor-atual"></div>
            </div>

            <button play>On/Off</button>
            <button clearAll>CE</button>
            <button clear>DEL</button>

            <button operator="operator">√</button>
            <button operator="operator">%</button>
            <button operator class="operator">÷</button>


            <div class="numbers">
                <button number>7</button>
                <button number>8</button>
                <button number>9</button>
                <button operator class="operator">*</button>

                <button number>4</button>
                <button number>5</button>
                <button number>6</button>
                <button operator class="operator">-</button>

                <button number>1</button>
                <button number>2</button>
                <button number>3</button>
                <button operator class="operator">+</button>

                <div class="botoesfinais">
                    <button number>0</button>
                    <button number>.</button>
                    <button equals class="operator bg-danger p-3">=</button>
                </div>
            </div>

        </div>
    </div>

        crossorigin="anonymous"></script>

</body>
