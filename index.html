<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora container">
        <div class="row">
            <div class="col-md-2 baseCalculadora d-flex flex-wrap">

                <section class="visor mx-2 my-2 bg-light">
                    <spam id="visor">visorççççççççççççpj</spam>
                </section>


                <section class="botoesIniciais mb-1">
                    <button data-play>On</button>
                    <button data-all-clear>AC</button>
                    <button data-delete>DEL</button>
                </section>

                <section class="botoesDois mt-1 ">
                    <button data-play>Off</button>
                    <button data-operator="operator">√</button>
                    <button data-operator="operator">%</button>
                    <button data-operator class="operator">÷</button>
                 </section>

                <section class="botoesTres mt-1">
                     <button data-number>7</button>
                     <button data-number>8</button>
                     <button data-number>9</button>
                    <button data-operator class="operator">*</button>
                </section>

                <section class="botoesQuatro mt-1 ">
                    <button data-number>4</button>
                     <button data-number>5</button>
                     <button data-number>6</button>
                    <button data-operator class="operator">-</button>
                </section>

                 <section class="botoesCinco mt-1">
                     <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operator class="operator">+</button>
                 </section>

                <section class="botoesFinais mb-3 mt-1">
                    <button data-number>0</button>
                     <button data-number>.</button>
                      <button data-equals class="operator bg-danger p-3">=</button>
                </section>

            </div>
        </div>
    </div>












    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
